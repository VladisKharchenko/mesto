<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require("./images/header-logo.svg")%>" class="header__logo"
      alt="Логотип состоящий из слова Местро в степени Россия на английском" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <div class="profile__overlay">
            <img src="#" class="profile__image" alt="Круглое фото профиля" />
          </div>
          <div class="profile__block-info">
            <div class="profile__block-info-name">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button">
                <img src="<%=require("./images/white-pen-edit-button.svg")%>"
                alt="Иконка белой ручки" />
              </button>
            </div>
            <p class="profile__about-yourself"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require("./images/white-pluse-add-button.svg")%>"
          class="profile__add-button-plus" alt="Иконка белого плюса" />
        </button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="form form-edit-profile"
          name="form-edit-profile"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <input
              id="name-input"
              type="text"
              name="name"
              placeholder="Имя"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error popup__input-error"></span>
          </fieldset>
          <fieldset class="popup__fieldset">
            <input
              id="about-yourself-input"
              type="text"
              name="about"
              placeholder="О себе"
              class="popup__input popup__input_type_about-yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="about-yourself-input-error popup__input-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit popup__save-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button popup__button-close">
          <img src="<%=require("./images/white-cross-close-button.png")%>"
          class="popup__close-button-img" alt="Иконка белого креста" />
        </button>
      </div>
    </div>
    <div class="popup popup_type_edit-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form-edit-card" name="form-edit-card" novalidate>
          <fieldset class="popup__fieldset">
            <input
              id="card-title-input"
              type="text"
              name="name"
              placeholder="Название"
              class="popup__input popup__input_type_card-title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="card-title-input-error popup__input-error"></span>
          </fieldset>
          <fieldset class="popup__fieldset">
            <input
              id="picture-link-input"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_picture-link"
              required
            />
            <span class="picture-link-input-error popup__input-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit popup__card-save-button">
            Создать
          </button>
        </form>
        <button
          type="button"
          class="popup__card-close-button popup__button-close"
        >
          <img src="<%=require("./images/white-cross-close-button.png")%>"
          class="popup__close-button-img" alt="Иконка белого креста" />
        </button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-block">
        <img src="#" class="popup__image" alt="" />
        <p class="popup__image-text"></p>
        <button
          type="button"
          class="popup__image-close-button popup__button-close"
        >
          <img src="<%=require("./images/white-cross-close-button.png")%>"
          class="popup__close-button-img" alt="Иконка белого креста" />
        </button>
      </div>
    </div>
    <div class="popup popup_type_card-delete">
      <div class="popup__container">
        <h2 class="popup__title-card-delete">Вы уверены?</h2>
        <form class="form">
          <button
            type="submit"
            class="popup__submit popup__save-button popup__delete-button"
          >
            Да
          </button>
        </form>
        <button type="button" class="popup__close-button popup__button-close">
          <img src="<%=require("./images/white-cross-close-button.png")%>"
          class="popup__close-button-img" alt="Иконка белого креста" />
        </button>
      </div>
    </div>
    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="form form-change-avatar"
          name="form-change-avatar"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <input
              id="avatar-link-input"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_avatar-link"
              required
            />
            <span class="avatar-link-input-error popup__input-error"></span>
          </fieldset>
          <button
            type="submit"
            class="popup__submit popup__save-button popup__avatar-save-button"
          >
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button popup__button-close">
          <img src="<%=require("./images/white-cross-close-button.png")%>"
          class="popup__close-button-img" alt="Иконка белого креста" />
        </button>
      </div>
    </div>
    <template id="template-place" class="template-place">
      <article class="place">
        <button type="button" class="place__delete-button"></button>
        <img src="#" class="place__image" alt />
        <div class="place__block">
          <h2 class="place__title"></h2>
          <div>
            <button type="button" class="place__like-button"></button>
            <div class="place__like-count"></div>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
