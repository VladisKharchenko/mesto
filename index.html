<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        class="header__logo"
        alt="Логотип состоящий из слова Местро в степени Россия на английском"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img
            src="./images/profile-image.jpg"
            class="profile__image"
            alt="Круглое фото профиля"
          />
          <div class="profile__block-info">
            <div class="profile__block-info-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/white-pen-edit-button.svg"
                  alt="Иконка белой ручки"
                />
              </button>
            </div>
            <p class="profile__about-yourself">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img
            src="./images/white-pluse-add-button.svg"
            class="profile__add-button-plus"
            alt="Иконка белого плюса"
          />
        </button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form-edit-profile" name="form-edit-profile">
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="about-yourself"
            placeholder="О себе"
            class="popup__input popup__input_type_about-yourself"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button">
          <img
            src="./images/white-cross-close-button.png"
            class="popup__close-button-img"
            alt="Иконка белого креста"
          />
        </button>
      </div>
    </div>
    <div class="popup popup_type_edit-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form-edit-card" name="form-edit-card">
          <input
            type="text"
            name="card-title"
            placeholder="Название"
            class="popup__input popup__input_type_card-title"
          />
          <input
            type="text"
            name="picture-link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_picture-link"
          />
          <button type="submit" class="popup__card-save-button">Создать</button>
        </form>
        <button type="button" class="popup__card-close-button">
          <img
            src="./images/white-cross-close-button.png"
            class="popup__close-button-img"
            alt="Иконка белого креста"
          />
        </button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-block">
        <img src="" class="popup__image" alt="" />
        <p class="popup__image-text"></p>
        <button type="button" class="popup__image-close-button">
          <img
            src="./images/white-cross-close-button.png"
            class="popup__close-button-img"
            alt="Иконка белого креста"
          />
        </button>
      </div>
    </div>
    <template class="template-place">
      <article class="place">
        <button type="button" class="place__delete-button"></button>
        <img src="#" class="place__image" alt />
        <div class="place__block">
          <h2 class="place__title"></h2>
          <button type="button" class="place__like-button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
